spring:
  config:
    activate:
      on-profile:
      - microk8s

  security:
    user:
      name: john
      password: password

        
  datasource:
    #url: "jdbc:postgresql://jpadb:5432/jpa"
    #url: "jdbc:postgresql://jpadb.default.svc.cluster.local:5432/jpa"
    url: "jdbc:postgresql://jpadb-postgresql.postgres.svc.cluster.local:5432/jpa"
    username: john
    password: pass
    
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create

server:
  http2:
    enabled: true
          
management:
  server:
    port: 8090
  endpoints:
    web:
      exposure:
        include:
        - env
        - info
        - health
        - metrics
        - prometheus
  endpoint:
    env:
      enabled: true
    info:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      probes:
        enabled: true
      #enabled: true 
      
logging:
  level:
    web: debug
    '[reactor.netty]': debug
    '[io.netty]': debug 
    